    <form style="margin-top: 40px;" class="container" action="" method="get">
    <div class="form-row mb-3">
        <div class="col">
            <h3 style="text-align: center;">Add student data by year:</h3>
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Year" name="year" required>
        </div>
        </div>
        <div class="form-row mb-3">
            <div class="col">
              <input type="text" class="form-control" id="" placeholder="Enter University" name="university" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Enter School" name="school" required>
            </div>
          </div>
          <div class="form-row mb-3">
            <div class="col">
              <input type="text" class="form-control" id="" placeholder="Enter Department" name="dept" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Enter Major" name="major" required>
            </div>
          </div>
          <div class="form-row mb-3">
            <div class="col">
              <input type="text" class="form-control" id="" placeholder="Enter No. of student" name="noOfStudent" required>
            </div>
            <div class="col">
                <select class="form-control" required>
                    <option disabled selected>Semester No</option>
                    <option>Summer</option>
                    <option>Autumn</option>
                    <option>Spring</option>
                </select>
            </div>
          </div>
          <button style="float: right;" type="submit" class="btn btn-outline-success">Submit</button>
    </form>

    <form class="container" style="margin-top: 100px;" action="" method="get">
        <h3 style="text-align: center;">Add Students data Via CSV:</h3>
        <div class="form-row mb-3">
            <div class="col">
                <input style="height: 32px;" type="text" class="form-control" placeholder="Enter University" name="uni" required>
              </div>
            <div class="col">
              <input style="padding: 0; height: 32px" type="file" class="form-control" required>
            </div>
        </div>
        <button style="float: right;" type="submit" class="btn btn-outline-success">Submit</button>
    </form>
